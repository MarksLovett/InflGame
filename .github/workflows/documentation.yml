name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - name: Install InflGame and documentation dependencies
        run: |
          pip install -e .
          pip install sphinx myst-nb matplotlib scipy numpydoc sphinx-copybutton sphinx-design pydata-sphinx-theme intersphinx_registry
          pip install tree
      - name: Sphinx build (with autosummary)
        run: |
          sphinx-build -E -a docs _build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true
